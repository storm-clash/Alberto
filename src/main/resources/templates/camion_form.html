<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <br>
  <br>
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/camion/save}" method="post" th:object="${camion}"
        style="max-width: 500px; margin:0 auto;">
    <input type="hidden" th:field="*{id}">

  <div class="card">
   <div class="card-body">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Matricula</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{matricula}" class="form-control" required minlength="2" maxlength="15" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Capacidad</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{capacidad}" class="form-control" required min="0"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Cantidad de Ruedad</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{ruedas}" class="form-control" required min="4"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Kilometraje</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{kilometraje}" class="form-control" required min="0"/>


        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Combustible</label>
        <div class="col-sm-8">
          <input type="radio" th:field="*{combustible}" name="tipo" value="Gasolina" required checked> Gasolina<br>
          <input type="radio" th:field="*{combustible}" name="tipo" value="Petróleo" required> Petróleo<br>
          <input type="radio" th:field="*{combustible}" name="tipo" value="Eléctrico" required> Eléctrico
        </div>

      </div>
      <!--<div class="form-group row">
        <label class="col-sm-4 col-form-label">Se Encuentra en Servicio</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{utilizado}" />
           poner valor de utilizado default no
        </div>
      </div>-->
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2"> Guardar</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Cancelar</button>

      </div>




    </div>

   </div>
  </div>
  </form>

</div>
<script type="text/x-javascript">
  function cancelForm(){
    window.location = "[[@{/camion}]]";
  }

</script>


</body>
</html>
